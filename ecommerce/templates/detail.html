{% extends "layout.html" %}
{% block content %}
    <div class="mx-5 m-3">
        <ul class= "d-flex mx-5">
            <a href="/">Home</a>
            <p class="mx-3"> / </p>
            <p>Product</p>
        </ul>
    </div>
    <div class="row d-flex justify-content-center ">
        <div class="col-3 card border-light shadow me-4 d-flex justify-content-center">
            <div class="m-5 d-flex justify-content-center">
                <img class="p-1"src={{product.image}} alt="" style= "width: 12rem; height: 13rem;">
            </div>           
        </div>            
        <div class="col-5 card border-light shadow">
            <div class="m-5">
                <div> 
                    <p class="mb-2">{{product.category}}</p> 
                    <h5 class="">{{product.title}}</h5> 
                </div>                
                <p class="prod-excerpt my-3" style="">{{product.description|slice:":200"}} ...</p>
                <form action="{% url 'ecommerce:addToCart' product.id %}" method="post">
                    {% csrf_token %}
                    <div  class="d-flex justify-content-start">
                        <label>Color:</label>
                        <div class="mx-1" >                        
                                <select  style="border: none;" id="">
                                    <option value="">blue</option>
                                    <option value="">red</option>
                                    <option value="">black</option>
                                </select>
                                <div class="">
                                    <button class="btn btn-light border-0 bg-white" type="button"><i class="fa-solid fa-chevron-up"></i></button>
                                    <input type="text" class="form-control border-0" name="cuantity" value="1">
                                    <button class="btn btn-light border-0 bg-white" type="button"><i class="fa-solid fa-chevron-down"></i></button>                       
                                </div>
                                <div class="row mt-3 d-flex justify-content-between">
                                    <div class="col-2 d-flex justify-content-center">
                                        <h5 class="mx-2">$</h5><h5 >{{product.price}}</h5>
                                    </div>
                                    <div class="col-3 d-flex justify-content-center">
                                        <button  class="btn" style="background: #009d71; color: white" type="submit">
                                            <i class="fa-solid fa-cart-arrow-down"></i>
                                        </button>  
                                    </div>                
                                </div>
                            </form>                        
                        </div>
                    </div>                  
            </div>            
        </div>
    </div>
{% endblock  %}
