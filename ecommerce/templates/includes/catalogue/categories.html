    <div class="list-group list-group-flush ">
       <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filter by:
            </a>          
            <ul class="dropdown-menu border-0">
                <li>
                    <a class="list-group-item list-group-item-action border-0 scale-up" style="color:black" href="/"> 
                    All  
                    </a>
                </li>                
                {% for category, count in categories.items %}
                    <li>
                        <a href="{% url 'ecommerce:filterByCategory' category  %}" class="list-group-item list-group-item-action border-0 scale-up">
                            <span class="">{{ category }}</span> : <span class="">{{count}}</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
