{% extends "layout.html" %}
{% block content %}

{% for key, value in request.session.cart.items %}
<div class="my-4 mx-5 d-flex justify-content-center">    
    <div class="card mx-5" style="width: 65rem">
        <div class="row g-0">
            <div class="col-2">
                <img src="{{value.image}}" class="m-3" style= "width: 9rem; height: 10rem;">
            </div>
            <div class="col-md-9">
                <div class="card-body ">
                    <h5>{{value.title}}</h5>
                    <p class="card-text"  style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{value.description}}</p>
                    <p>$ {{value.price}} </p>
                    <div class="">
                        <hr class="mb-2">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-danger me-2">Remove</button>
                            <button type="button" class="btn" style="background: #009d71; color: white">
                                Add to Cart
                            </button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endfor %}

{% endblock %}
